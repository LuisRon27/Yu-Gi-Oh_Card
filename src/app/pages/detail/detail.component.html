<div class="detail-card" *ngIf="card$ | async as card">
  <div class="top">
    <img [src]="card.card_images[0].image_url" alt="">
  </div>
  <div class="botton">
    <h2> {{card.name}} </h2>
      <div class="item">
        <p class="description"> {{card.desc}} </p>
      </div>
    <div class="d-flex">



      <div class="item my-5 mx-5">
        <h3 class="title">Arquetipo</h3>
        <p class="description"> {{ card.frameType }} </p>
      </div>

      <div class="item my-5 mx-5">
        <h3 class="title">Tipo</h3>
        <p class="description">  {{card.type}} </p>
      </div>

      <div class="item my-5 mx-5">
        <h3 class="title">SubTipo</h3>
        <p class="description"> {{card.race}} </p>
      </div>
    </div>

    <table class="table-custom">
      <thead class="bg-transparent">
        <tr>
          <th scope="col">Markets</th>
          <th scope="col"> {{card.race}} </th>
        </tr>
      </thead>
      <tbody class="bg-transparent">
        <tr *ngFor="let market of card.card_prices[0] | keyvalue">
          <th style="padding-right: 5rem;" scope="row"> {{market.key | marketName}} </th>
          <td>{{market.value | currency:'USD':'symbol':'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="d-flex justify-content-center align-items-center w-100">

  <a routerLink="/" class="btn btn-danger">Volver</a>
</div>
